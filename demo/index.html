<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>

  <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">

  <script src="http://cdn.bootcss.com/jquery/1.9.1/jquery.js"></script>


  <style>

  .jq-carousel {
    position: relative;
    width: 100%;
    overflow: hidden;
  }
  .jq-carousel:before, .jq-carousel:after {
    content: "";
    display: table;
  }
  .jq-carousel:after {
    clear: both;
  }
  .jq-carousel .item {
    position: relative;
    display: none;
    width: 100%;
  }
  .jq-carousel .item.active {
    display: block;
  }
  .jq-carousel .item.left {
    position: absolute;
    display: block;
    top: 0;
    left: 100%;
  }
  .jq-carousel .item.right {
    position: absolute;
    display: block;
    top: 0;
    left: -100%;
  }
  .jq-carousel .item > img {
    display: block;
    width: 100%;
  }
  .jq-carousel .progressBar {
    background-color:rgb(253,193,11);
    box-shadow:0 0 10px rgba(253,193,11,17);
    bottom:0;
    height:1px;
    left:0;
    position:absolute;
    width:0;
  }
  </style>

</head>
<body>

<div class="jq-carousel">
  <div class="item"><img src="images/1.jpg" alt=""></div>
  <div class="item"><img src="images/2.jpg" alt=""></div>
  <div class="item"><img src="images/3.jpg" alt=""></div>
  <div class="item"><img src="images/4.jpg" alt=""></div>
  <a class="left carousel-control"><span class="glyphicon glyphicon-chevron-left"></span></a>
  <a class="right carousel-control"><span class="glyphicon glyphicon-chevron-right"></span></a>
</div>

<script src="scripts/jQuery.icarousel-1.2.js"></script>


<script>

$('.jq-carousel').iCarousel({
  speed: 3000,
  autoplay: true,
  dots: true,
  keys: true,
  swipe: true,
  wheel: true,
  progressbar: true,
  easing: 'swing',
  duration : 600,
  callback: function() {
  console.log('111111111callback')
}
});
</script>
</body>
</html>
