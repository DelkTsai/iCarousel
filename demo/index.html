<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>

  <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">

  <script src="http://cdn.bootcss.com/jquery/1.9.1/jquery.js"></script>


  <style>

  </style>

</head>
<body>

<div class="carousel-inner">
  <div class="item">
    <img src="images/1.jpg" alt="">
  </div>
  <div class="item">
    <img src="images/2.jpg" alt="">
  </div>
  <div class="item">
    <img src="images/3.jpg" alt="">
  </div>
  <div class="item">
    <img src="images/4.jpg" alt="">
  </div>
  <a class="left carousel-control"><span class="glyphicon glyphicon-chevron-left"></span></a>
  <a class="right carousel-control"><span class="glyphicon glyphicon-chevron-right"></span></a>
</div>

<script src="scripts/jQuery.icarousel-1.2.js"></script>


<script>

function callback (index, element) {
  console.log('当前元素索引值',index);
  console.log(element);
}

$('.carousel-inner').iCarousel({
  speed: 3000,
  autoplay: true,
  left: '.carousel-inner .left',
  right: '.carousel-inner .right',
  dots: true,
  keys: true,
  swipe: true,
  wheel: true,
  callback: callback
});


</script>
</body>
</html>
