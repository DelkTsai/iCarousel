<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>

  <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">

  <script src="http://cdn.bootcss.com/jquery/1.9.1/jquery.js"></script>


  <style>
  .carousel-inner > .Next, 
  .carousel-inner > .Prev {
    position: absolute;
    top: 0;
    width: 100%;
  }
  .carousel-inner > .active, 
  .carousel-inner > .Next, 
  .carousel-inner > .Prev {
    display: block;
  }
  @media not all, (-webkit-transform-3d){
    .carousel-inner > .item.Next,
    .carousel-inner > .item.active.bottom,
    .carousel-inner > .item.active.top {
        left: 0;
        -webkit-transform: translate3d(0, -100%, 0);
        transform: translate3d(0, -100%, 0);
    }
    .carousel-inner > .item.Next.bottom, 
    .carousel-inner > .item.Prev.top, 
    .carousel-inner > .item.active {
      left: 0;
      -webkit-transform: translate3d(0, 0, 0);
      transform: translate3d(0, 0, 0);
    }
    .carousel-inner > .item.Prev, 
    .carousel-inner > .item.active.bottom {
      left: 0;
      -webkit-transform: translate3d(0, 100%, 0);
      transform: translate3d(0, 100%, 0);
    }
  }

  .vertical .carousel-indicators {
    position: absolute;
    top: 50%;
    right: 12px;
    bottom: auto;
    left: auto;
    z-index: 15;
    width: 12px;
    padding-left: 0;
    margin-top: -10%;
    text-align: center;
    list-style: none;
  }
  .vertical .carousel-indicators li {
    display: block;
    margin: 3px auto;
  }
  .vertical .carousel-control {
    width: 100%;
    height: auto;
  }
  .vertical .carousel-control.left, 
  .vertical .carousel-control.right {
    background: none;
  }
  .vertical .carousel-control.left {
    bottom: auto;
    top: 10px;
  }
  .vertical .carousel-control.right {
    top: auto;
    bottom: 10px;
  }
  </style>

</head>
<body>

<div class="carousel-inner">
  <div class="item">
    <img src="images/1.jpg" alt="">
  </div>
  <div class="item">
    <img src="images/2.jpg" alt="">
  </div>
  <div class="item">
    <img src="images/3.jpg" alt="">
  </div>
  <div class="item">
    <img src="images/4.jpg" alt="">
  </div>
  <a class="left carousel-control"><span class="glyphicon glyphicon-chevron-left"></span></a>
  <a class="right carousel-control"><span class="glyphicon glyphicon-chevron-right"></span></a>

  <!-- <a class="left carousel-control"><span class="glyphicon glyphicon-chevron-up"></span></a>
  <a class="right carousel-control"><span class="glyphicon glyphicon-chevron-down"></span></a> -->
</div>

<script src="scripts/jQuery.icarousel-1.2.js"></script>


<script>

function callback (index, element) {
  console.log('当前元素索引值',index);
  console.log(element);
}

$('.carousel-inner').iCarousel({
  direction: 0,
  speed: 3000,
  autoplay: false,
  left: '.carousel-inner .left',
  right: '.carousel-inner .right',
  dots: true,
  keys: true,
  swipe: true,
  wheel: true,
  callback: callback
});


</script>
</body>
</html>
